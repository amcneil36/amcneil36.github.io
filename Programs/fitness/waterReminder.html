<!DOCTYPE html>
<html>
<body>


<button onclick="myFunction();" id = "tx">Click Me!</button>

<script>
function myFunction() {
var mins = parseFloat(prompt("Enter how many minutes to wait:", ""));
document.getElementById("tx").innerHTML = "Waiting";
    setTimeout(function(){ 
    window.open("https://www.google.com"); 
    document.getElementById("tx").innerHTML = "Click Me!";    
    }, 
    
    60000*mins);
}
</script>

</body>
</html>
