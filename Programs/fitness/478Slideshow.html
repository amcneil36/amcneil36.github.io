<html>
<center><p id = "heh">inhale</p>
<p id = "time">4</p></center>
</html>
<script>
var x = 0
var y = 4
  setInterval(function() {
    y--;
    if (x == 3){
      document.getElementById("heh").innerHTML = "hold";
      y = 7;
    }
    else if (x == 10){
      document.getElementById("heh").innerHTML = "exhale";
      y = 8;
    }
    else if (x == 18){
      document.getElementById("heh").innerHTML = "inhale";
      y = 4;
      x = -1;
    }
    x++;
    document.getElementById("time").innerHTML = y;
    
  }, 1000);
</script>
