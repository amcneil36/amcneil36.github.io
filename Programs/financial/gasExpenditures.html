<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title> Gas Expenditures Calculator </title>
</head>
<body>
<h3> Gas Expenditures Calculator Input </h3>
<h3 style="position:absolute;left:670px;top:-10px;"> Gas Expenditures Calculator Output</h3>
<form id="addForm" action="file:///C:/Users/Andrew/github/html_code/financial/gasExpenditures.html" method="post">
<table border="0">
  <tbody><tr>
  <td>  Avg Miles Driven Per Day: <input type="text" name="milesDriven" value="" size="20"> </td> </tr>
  <tr><td> Miles Per Gallon: <input type="text" name="MPG" value="" size="20"> </td> </tr>
  <tr><td> Cost of Gas: <input type="text" name="gasCost" value="" size="20"> </td> </tr>
  <tr><td><input type="button" name="addBtn" value="Calculate"> <input type="reset" value="Clear"> </td></tr>
  <tr style="position:absolute; top: 50px; left: 670px;"><td> Daily Gas Cost ($): <input type="text" name="r1" value="" size="20"> </td> </tr>
  <tr style="position:absolute; top: 77px; left: 670px;"><td> Weekly Gas Cost ($): <input type="text" name="r2" value="" size="20"> </td> </tr>
  <tr style="position:absolute; top: 104px; left: 670px;"><td> Monthly Gas Cost ($): <input type="text" name="r3" value="" size="20"> </td> </tr>
  <tr style="position:absolute; top: 131px; left: 670px;"><td> Yearly Gas Cost ($): <input type="text" name="r4" value="" size="20"> </td> </tr>
  
</tbody></table>
</form>

<script type="text/javascript">
  document.getElementById("addForm").addBtn.onclick = main;
  function main()
  {

  
   var elt = document.getElementById("addForm");
   var milesDriven = parseFloat(elt.milesDriven.value);
   var gasCost = parseFloat(elt.gasCost.value);
   var MPG = parseFloat(elt.MPG.value);   
   elt.r1.value = (milesDriven*gasCost/MPG).toFixed(2);
   elt.r2.value = (7*milesDriven*gasCost/MPG).toFixed(2);
   elt.r3.value = ((365/12)*milesDriven*gasCost/MPG).toFixed(2);
   elt.r4.value = (365*milesDriven*gasCost/MPG).toFixed(2);
   


  }
</script>






</body></html>
