

<html>
<head>
<title> Projected Salary Calculator </title>
</head>
<body>
<h3> Projected Salary Calculator Input</h3>
<h3 style = "position:absolute;left:670px;top:-10px;"> Projected Salary Calculator Output</h3>
<form id = "addForm"  action = "" method = "post">
<table border = "0">
<tr><td> Hourly wage:  <input type = "text" name = "hourlyWage" value = "" size = "20" /> </td> </tr>
<tr><td> Hours worked per week: <input name = "h1" type = "text" value = "" id = "h1" /> </td></tr>
<tr><td> Tax (ex: 0.13 for 13%):  <input type = "text" name = "tax" value = "" size = "20" /> </td> </tr>



  <tr>
  <td>
  <input type = "button" name = "addBtn" value = "Calculate" />

  <input type = "reset" value = "Clear" /> Any input left blank will be automatically made a 0 upon clicking "Calculate".
  </td>
  </tr>

  <tr style = "position:absolute; top: 50px; left: 670px;"><td> Yearly salary ($): <input type = "text" name = "r4" value = "" size = "20" /> </td> </tr>
  <tr style = "position:absolute; top: 77px; left: 670px;"><td> Monthly salary ($): <input type = "text" name = "r5" value = "" size = "20" /> </td> </tr>
  <tr style = "position:absolute; top: 104px; left: 670px;"><td> Weekly salary ($): <input type = "text" name = "r6" value = "" size = "20" /> </td> </tr>
  <tr style = "position:absolute; top: 131px; left: 670px;"><td> Daily salary ($): <input type = "text" name = "r7" value = "" size = "20" /> </td> </tr>
 
   
</table>

</form>

<script type = "text/javascript">
  document.getElementById("addForm").addBtn.onclick = main;
  
 function main()
  {
 var elt = document.getElementById("addForm"); 
 if (elt.hourlyWage.value == '' || elt.h1.value == '') {return;}
 if (elt.tax.value == ''){ elt.tax.value = 0;}
 

 elt.r6.value = Math.floor(elt.hourlyWage.value*elt.h1.value*(1-elt.tax.value));
 elt.r7.value = Math.floor(elt.r6.value/7);
 elt.r4.value = Math.floor(elt.r6.value*365/7);
 elt.r5.value = Math.floor(elt.r6.value*(365/(7*12)));


 



  } // ending main

</script>


</body>
</html>
