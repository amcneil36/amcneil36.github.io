<html> <head> <title> Table Creator </title> </head> <body> <h3> Table Creator </h3> <form id = "form1" action = "" method = "post"> <table border = "0"> <tr><td>Dimension</td><td><input type = "text" name = "Dimension" value = "" size = "1"</td></tr><tr><td><input type = "button" name = "addBtn" value = "Calculate" /> </td> <td> <input type = "reset" value = "Clear" /></td></tr></table> </form> <script type = "text/javascript"> 
document.getElementById("form1").addBtn.onclick = main; 

var tbl  = document.createElement('table');

function main() {  

 var elt = document.getElementById("form1");
 var Dimension = elt.Dimension.value;
 var Dimension = parseFloat(elt.Dimension.value);
 var body = document.body;
    
 while(tbl.hasChildNodes()){
  tbl.removeChild(tbl.firstChild);
 }
 tbl.style.width  = '100px';
 tbl.style.border = '1px solid black';

 for(var i = 0; i < Dimension; i++){
  var tr = tbl.insertRow();
  for(var j = 0; j < Dimension; j++){
   var td = tr.insertCell();
   td.appendChild(document.createTextNode('Cell'));
   td.style.border = '1px solid black';
        }
    }
 body.appendChild(tbl);
    

    
}
 </script> </body> </html>
