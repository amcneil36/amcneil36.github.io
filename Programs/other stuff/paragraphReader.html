<html>
<body>


<center><p id="p1" style = "width: 470px; text-align: left; font-family: Times New Roman; font-size: 13px;"></p></center>

<button onclick="scrollWin()" style = "position: fixed; bottom: 10px; right: 10px;">Scroll Down</button><br><br>

<p style = "position:absolute; top: 0px; left: 0px; width:120px;"> Copy/Paste a wall  of text below and press Display Text! </p>
<textarea name  = "comments" style = "position: absolute; top: 90px;" value = "" id = "comments" rows = "5" cols = "10" wrap = "hard"></textarea>
<button style = "position: absolute; left: 0px; top: 200px; background-color: #4dff4d;" id = "b1" onclick="main()">Display Text</button>

<p style = "position:absolute; left: 2px; top: 230px;" id = "widthTitle"> Width (px) </p>
<input type = "text" name = "desiredWidth" id = "desiredWidth" size = "7" value = "470" style = "position: absolute; left:2px; top: 280px;" maxlength = "45">
<button style = "position: absolute; left: 2px; top: 317px;" id = "b2" onclick="changeWidth()">Change Width</button>

<p style = "position:absolute; left: 2px; top: 350px;" id = "fontTitle"> Font-size (px) </p>
<input type = "text" name = "desiredFont" id = "desiredFont" size = "7" value = "13" style = "position: absolute; left:2px; top: 400px;" maxlength = "45">
<button style = "position: absolute; left: 2px; top: 437px;" onclick="changeFontSize()">Change Font-size</button>

<script>


function main() {
				var text = document.getElementById('comments').value; 
			 document.getElementById("b1").style.background=document.getElementById("b2").style.background;
			 text = '<p>' + text.replace(/\n([ \t]*\n)+/g, '</p><p>').replace('\n', '<br />') + '</p>';
				document.getElementById("p1").innerHTML = text;
	
}

function changeWidth() {
		  document.getElementById("p1").style.width =  document.getElementById("desiredWidth").value + "px";
}

function scrollWin() {

			//	alert();
    window.scrollBy(0, window.innerHeight-24);
}

function changeFontSize(){
document.getElementById("p1").style.fontSize = document.getElementById("desiredFont").value;
}

</script>

</body>
</html>
