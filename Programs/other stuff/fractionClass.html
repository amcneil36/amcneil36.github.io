<script>


function Fraction(str){
if (str.indexOf("/") != -1){
 this.numerator = parseInt(str.substring(0, str.indexOf("/")));
 this.denominator = parseInt(str.substring(str.indexOf("/")+1, str.length));
}
else if (str.indexOf(".") != -1){
 this.denominator = parseInt("1" + "0"*(str.length - str.indexOf(".")));
 numerator = str.substring(str.indexOf(".")+1, str.length);
 if (str.indexOf("-") != -1){
  numerator = "-" + numerator;}
 this.numerator = parseInt(numerator) + parseInt(str.substring(0, str.indexOf(".")))*parseInt(this.denominator);
}
else{ // if the input is an integer
 this.numerator = parseInt(str);
 this.denominator = 1;
}
this.simplestForm(); 
}

Fraction.prototype.addFractions = function(f2){
this.numerator = this.numerator*f2.denominator+f2.numerator*this.denominator;
this.denominator = this.denominator*f2.denominator;
this.simplestForm();
}

Fraction.prototype.subtractFractions = function(f2){
this.numerator = this.numerator*f2.denominator-f2.numerator*this.denominator;
this.denominator = this.denominator*f2.denominator;
this.simplestForm();
}

Fraction.prototype.multiplyFractions = function(f2){
 this.numerator = this.numerator*f2.numerator; 
 this.denominator = this.denominator*f2.denominator;
 this.simplestForm();
}

Fraction.prototype.divideFractions = function(f2){
 this.numerator = this.numerator*f2.denominator; 
 this.denominator = this.denominator*f2.numerator;
 this.simplestForm();
}

Fraction.prototype.simplestForm = function(){ // puts a fraction in simplest form
if (this.numerator == 0 && this.denominator == 0){noSolution = 1;}
if (this.numerator == 0){
 this.denominator = 1;
 return;}

var greatestCommonDivisor = this.GCD();
this.numerator = this.numerator/greatestCommonDivisor;
this.denominator = this.denominator/greatestCommonDivisor;
if ((this.numerator>0 && this.denominator<0) || (this.numerator<0 && this.denominator<0)){ 
this.numerator *= -1;
this.denominator *= -1;}
}

Fraction.prototype.GCD = function(){ // greatest common divisor (used to figure out simplest form)
   if (this.numerator > this.denominator){
    var a = this.numerator;
    var b = this.denominator;}
   else{
   var a = this.denominator;
   var b = this.numerator; }  
   var r = a%b;
   while (r!=0){
   var a = b;
   var b = r;
   var r = a%b;}
   return Math.abs(b);} 

Fraction.prototype.printFraction = function(){
    alert(String(this.numerator) + "/" + String(this.denominator));
};
