

<html>
<head>
<title> Dependency Generator </title>
</head>
<body>
<h3> Dependency Generator </h3>
<form id = "addForm"  action = "" method = "post">
<table border = "0">
  <tr>
  <td> Enter dependency </td> <td> <input type = "text" name = "one" value = "" size = "200" /> </td> </tr>
  <td>
  <input type = "button" name = "addBtn" value = "Generate" />
  </td>
  <td>
  <input type = "reset" value = "Clear" />
  </td>
  </tr>
   <tr> <td> DependencyManagement </td><td> <input type = "text" name = "sum" value = "" size = "200" /> </td> </tr>
      <tr><td> NonDependencyManagement </td>  <td> <input type = "text" name = "sum2" value = "" size = "200" /> </td></tr>
      <tr> <td> Exclusion </td> <td> <input type = "text" name = "sum3" value = "" size = "200" /> </td></tr>
      <tr><td> Exclusions </td> <td> <input type = "text" name = "sum4" value = "" size = "200" /> </td> </tr>
</table>
</form>

<script type = "text/javascript">
  document.getElementById("addForm").addBtn.onclick = addTwo;
  function addTwo()
  {

   var sum = "";
   var elt = document.getElementById("addForm");      
   var st = elt.one.value;
   var arr = st.split(":");
   //elt.sum.value = one+two 		;
   var depM = "<dependency><groupId>" + arr[0] + "</groupId><artifactId>" + arr[1] + "</artifactId><version>"+arr[3]+"</version>";
   depM += "</dependency>";
   var nonDepM = "<dependency><groupId>" + arr[0] + "</groupId><artifactId>" + arr[1] + "</artifactId>";
      if (arr[4] != "compile"){
    nonDepM += "<scope>" + arr[4] + "</scope>";
   }
  elt.sum.value = depM;
  nonDepM += "</dependency>";
  elt.sum2.value = nonDepM;
  var exclusion = "<exclusion><groupId>" + arr[0] + "</groupId><artifactId>" + arr[1] + "</artifactId></exclusion>";
  elt.sum3.value = exclusion;
  var exclusions = "<exclusions><exclusion><groupId>" + arr[0] + "</groupId><artifactId>" + arr[1] + "</artifactId></exclusion></exclusions>";
  elt.sum4.value = exclusions;
  }

</script>


</body>
</html>
