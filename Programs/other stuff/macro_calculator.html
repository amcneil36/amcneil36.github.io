<html>
<head>
<title>Macro Calculator</title>
</head>
<body>
	<h3>Macro Calculator</h3>
	<form id="form1" action="" method="post">
		<table id="myTable" border="0">
			<tr>
				<td>Protein per lb of weight (g):</td>
				<td><input type="text" name="Protein_per_lb_of_weight"
					value="1" size="20"</td>

			</tr>
			<tr>
				<td>Fat per lb of weight (g):</td>
				<td><input type="text" name="Fat_per_lb_of_weight"
					value="0.375" size="20"</td>

			</tr>
			<tr>
				<td>Weight:</td>
				<td><input type="text" name="Weight" value="" size="20"</td>

			</tr>
			<tr>
				<td>Calories:</td>
				<td><input type="text" name="Calories" value="" size="20"</td>

			</tr>
			<tr>
				<td><input type="button" name="addBtn" value="Calculate" /></td>
				<td><input type="reset" value="Clear" /></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		document.getElementById("form1").addBtn.onclick = main;
		function main() {
			var elt = document.getElementById("form1");
			var Protein_per_lb_of_weight = parseFloat(elt.Protein_per_lb_of_weight.value);
			var Fat_per_lb_of_weight = parseFloat(elt.Fat_per_lb_of_weight.value);
			var Weight = parseFloat(elt.Weight.value);
			var Calories = parseFloat(elt.Calories.value);
			var Protein_per_lb_of_weight = parseFloat(elt.Protein_per_lb_of_weight.value);
			var Fat_per_lb_of_weight = parseFloat(elt.Fat_per_lb_of_weight.value);
			var Weight = parseFloat(elt.Weight.value);
			var Calories = parseFloat(elt.Calories.value);
			var proteinG = proteinG = Weight * Protein_per_lb_of_weight;
			var fatG = Weight * Fat_per_lb_of_weight;
			var carbG = (Calories - 4 * proteinG - 9 * fatG) / 4;
			qq = document.getElementById("myTable").rows[5].cells;
			qq[0].innerHTML = Math.round(Calories).toString() + " calories";

			qq = document.getElementById("myTable").rows[6].cells;
			qq[0].innerHTML = Math.round(proteinG).toString() + "g protein";

			qq = document.getElementById("myTable").rows[7].cells;
			qq[0].innerHTML = Math.round(fatG).toString() + "g fat";

			qq = document.getElementById("myTable").rows[8].cells;
			qq[0].innerHTML = Math.round(carbG).toString() + "g carbs";

		}
	</script>
</body>
</html>
