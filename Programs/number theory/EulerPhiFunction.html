<body>
<h3> Euler Phi Function </h3>
<form id = "addForm"  action = "" method = "post">
<table border = "0">
  <tr>
	  <td>  Enter number to compute Phi of: </td>  <td> <input type = "text" name = "inp" value = "" size = "20" /> </td></tr>
  <tr>
  <td>
  <input type = "button" name = "addBtn" value = "Calculate" />
  </td>
  <td>
  <input type = "reset" value = "Clear" />
  </td>
  </tr>
   <tr> <td> Euler Phi Function value: </td> <td> <input type = "text" name = "n" value = "" size = "20" /> </td> </tr>
   <tr> <td> Numbers relatively prime to the input: </td> <td> <input type = "text" name = "sols" value = "" size = "130" /> </td> </tr>
</table>
</form>

<script type = "text/javascript">

  function GCD(x, y)
  {
    
   if (x > y){
    var a = x;
    var b = y;
   }
   else{
   var a = y;
   var b = x; 
   }  
   var q = Math.floor(a/b);
   var r = a%b;
   while (r!=0){
   var a = b;
   var b = r;
   var q = Math.floor(a/b);
   var r = a%b; 
   }
   return b;
  }


  document.getElementById("addForm").addBtn.onclick = main;
  function main()
  {


   var elt = document.getElementById("addForm");      
   var inp = parseFloat (elt.inp.value);
 
   
   if (inp == 1){
	   elt.n.value = 1;
	   elt.sols.value = 1;
	   return;}

   var arrOfSols = new Array();
   
   for (var i = 1; i<inp; i++){

     if (GCD(i, inp) == 1){
     arrOfSols.push(i);}}
   elt.n.value=arrOfSols.length;
   elt.sols.value = arrOfSols.join(", ");
    
  


  }
</script>


</body>
</html>
