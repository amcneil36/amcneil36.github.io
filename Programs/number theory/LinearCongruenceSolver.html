

<html>
<head>
<title> Linear Congruence Solver </title>
</head>
<body>
<h3> Linear Congruence Solver </h3>
ax &equiv; b (mod m) <br><br>
<form id = "addForm"  action = "" method = "post">
<table border = "0">
  <tr>
  <td> <input type = "text" name = "a" value = "" size = "20" /> </td> <td> Enter a </td> </tr>
  <tr>
	  <td> <input type = "text" name = "b" value = "" size = "20" /> </td> <td> Enter b </td></tr>
  <tr>
	  <td> <input type = "text" name = "m" value = "" size = "20" /> </td> <td> Enter m </td></tr>
  <tr>
  <td>
  <input type = "button" name = "addBtn" value = "Calculate" />
  </td>
  <td>
  <input type = "reset" value = "Clear" />
  </td>
  </tr>
  <tr>
	  <td> <input type = "text" name = "n" value = "" size = "20" /> </td> <td> Number of solutions </td></tr>
   <tr> <td> <input type = "text" name = "sols" value = "" size = "20" /> </td><td> Values of x that satisfy the congruence </td> </tr>
</table>
</form>

<script type = "text/javascript">
  

  function GCD(x, y)
  {
    
   if (x > y){
    var a = x;
    var b = y;
   }
   else{
   var a = y;
   var b = x; 
   }  
   var q = Math.floor(a/b);
   var r = a%b;
   while (r!=0){
   var a = b;
   var b = r;
   var q = Math.floor(a/b);
   var r = a%b; 
   }
   return b;
  }


  document.getElementById("addForm").addBtn.onclick = main;
  function main()
  {

  // var sols = 0;
   var numSols = "";
   var elt = document.getElementById("addForm");      
   var a = parseFloat (elt.a.value);
   var b = parseFloat (elt.b.value);
   var m = parseFloat (elt.m.value);
   b = b%m;
   a = a%m;
   if (a==0){
	   a = a+m;}
   numSols = GCD(a, m);
   if (b%numSols!=0){		
	   elt.n.value = 0;
	   elt.sols.value = "No solution.";
           return;}
   elt.n.value = numSols;
   
   // code here

   var arrOfSols = new Array();
   for (var i = 1; i < m; i++){
    if((a*i-b)%m==0){
     arrOfSols.push(i);
     if (arrOfSols.length == numSols){
      break;}}
   }
   var solutions = arrOfSols.join(", ");
  




   
   
   elt.sols.value = solutions; 		
 


  } 
</script>


</body>
</html>
