function isArrayValid(arr1){ // checks if array contains no duplicates
 var arrVals = [];

function generateSolution(){
 if (solutionDone == 1){
	 showSteps();
	 return;
	} // if

 allowingUserInput = 0;
 readInput();
	addBoard();
 var idx = 0;
	while (idx < 81){
	 if (idx == -1){
		 alert("no solution");
			return;
		} // if
	 if (permanentValues[idx] == 1){
		 idx++;
			continue;
		} // if
		while (board[idx] < 10){
		 board[idx]++;
			if (board[idx] != 10){
			 addBoard();
			} // if
			if (isBoardValid()){
			 break;
			} // if
		} // while
		if (board[idx] < 10){
		 idx++;
			continue;
		} // if
		else{
		 board[idx] = 0;
			addBoard();
			idx--;
			while(permanentValues[idx] == 1){
			 idx--;
			} // while
		} // else 
	} // while
	//writeSolution();
	if (nextMoveOnly == 0){
	 showSteps();
	} // if

} // generateSolution
